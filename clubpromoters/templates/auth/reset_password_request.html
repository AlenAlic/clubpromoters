{% extends "base.html" %}

{% block content %}
    <div class="single-card-container text-light text-center">
        <h1>Reset Password</h1>
        <p>Fill in your e-mail address below to receive a password reset token.</p>
        <form class="form w-100" method="POST" enctype="multipart/form-data" novalidate>
            {{ form.hidden_tag() }}
            {{ forms.form_field(form.email) }}
            {{ forms.form_field(form.submit) }}
            <a role="button" class="btn btn-outline-light mt-3" href="{{ url_for('main.index') }}">Cancel</a>
        </form>
    </div>
{% endblock %}
