{% extends "base.html" %}

{% block content %}
    <div class="single-card-container text-light text-center">
        <h1>Account activation for:</h1>
        <h2>{{ user.email }}</h2>
        <p>Please set your password below.</p>
        <form class="form" method="POST" enctype="multipart/form-data" novalidate>
            {{ form.hidden_tag() }}
            {{ forms.form_field(form.password) }}
            {{ forms.form_field(form.password2) }}
            {{ forms.form_field(form.submit) }}
            <a role="button" class="btn btn-outline-light mt-3" href="{{ url_for('main.index') }}">Cancel</a>
        </form>
    </div>
{% endblock %}
